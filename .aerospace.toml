start-at-login = true

# Mouse follows focus when focused monitor changes (default)
on-focused-monitor-changed = ['move-mouse monitor-lazy-center']

[mode.main.binding]

    alt-space = 'mode active'
    alt-tab = 'workspace-back-and-forth'
    alt-shift-tab = 'move-workspace-to-monitor --wrap-around next'
    alt-shift-r = 'reload-config'

[mode.active.binding]
    alt-space = 'mode main'

    h = 'focus left'
    j = 'focus down'
    k = 'focus up'
    l = 'focus right'
    
    shift-h = 'move left'
    shift-j = 'move down'
    shift-k = 'move up'
    shift-l = 'move right'

    shift-minus = 'resize smart -50'
    shift-equal = 'resize smart +50'

    1 = 'workspace 1'
    2 = 'workspace 2'
    3 = 'workspace 3'
    4 = 'workspace 4'
    5 = 'workspace 5'
    6 = 'workspace 6'
    7 = 'workspace 7'
    8 = 'workspace 8'
    9 = 'workspace 9'

    # In addition to moving the window to given workspace, activate the workspace as well.
    shift-1 = ['move-node-to-workspace 1', 'workspace 1']
    shift-2 = ['move-node-to-workspace 2', 'workspace 2']
    shift-3 = ['move-node-to-workspace 3', 'workspace 3']
    shift-4 = ['move-node-to-workspace 4', 'workspace 4']
    shift-5 = ['move-node-to-workspace 5', 'workspace 5']
    shift-6 = ['move-node-to-workspace 6', 'workspace 6']
    shift-7 = ['move-node-to-workspace 7', 'workspace 7']
    shift-8 = ['move-node-to-workspace 8', 'workspace 8']
    shift-9 = ['move-node-to-workspace 9', 'workspace 9']

    alt-tab = 'workspace-back-and-forth'
    alt-shift-tab = 'move-workspace-to-monitor --wrap-around next'
    alt-shift-r = 'reload-config'

    r = ['flatten-workspace-tree', 'mode main']
    f = ['layout floating tiling', 'mode main']

    slash = 'layout tiles horizontal vertical'
    comma = 'layout accordion horizontal vertical'

    alt-shift-h = ['join-with left', 'mode main']
    alt-shift-j = ['join-with down', 'mode main']
    alt-shift-k = ['join-with up', 'mode main']
    alt-shift-l = ['join-with right', 'mode main']
